version: "3.8"

services:
  python-server:
    build:
      context: ./python-server
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./python-server/src:/app/src
    environment:
      - PYTHONUNBUFFERED=1

  node-server:
    build:
      context: ./simple-express-server
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    volumes:
      - ./simple-express-server:/usr/src/app
      # keep node_modules inside container to avoid host/container OS mismatch issues
      - /usr/src/app/node_modules
    environment:
      - NODE_ENV=development
    depends_on:
      - python-server
